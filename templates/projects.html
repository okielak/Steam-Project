<section  id="projects" class="section projects-section">
    <div class="container">

        <h1>Moje projekty</h1>

        {% if not projects_list %}
        <h3>Nie mam jeszcze żadnych projektów</h3>
        {% else %}

        {%for project in projects_list %}
        <li>
            {{ project.title }}
            {{ project.category}}
            {{ project.created.at }}
            {{ project.finished }}
            {{ project.link }}
        </li>

    {% endfor %}

    {% endif %}
    </div>
</section>
